<div class="container mt-5">
  <div class="card p-4" style="background: url('your_background_image_url') no-repeat center center/cover;">
    <h2 class="mb-4">Edit Product</h2>
    <form (ngSubmit)="onSubmit()" class="form-group">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control">
      </div>
      <div class="mb-3">
        <label for="img" class="form-label">Image:</label>
        <input type="file" id="img" (change)="onFileSelected($event)" name="img" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
